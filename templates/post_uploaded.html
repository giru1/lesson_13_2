<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    {% if text or file %}
    <h1>Пост добавлен! </h1>
    <div class="post">
        <img src="/uploads/{{ file.filename }}" width="100%" alt="">
        <p>{{ text }}</p>
    </div>
    {% else %}

    <h1>ошибка загрузки</h1>

    {% endif %}
    <hr>

    <a href="/post/" class="button">Добавить еще пост</a>

</main>
</body>
</html>
